name: Update Contributors in README

on:
  push:
    branches:
      - main  # This triggers the workflow on pushes to the main branch

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out the repository code

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyGithub  # Install the PyGithub library

    - name: Update README.md
      env:
        INPUT_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GITHUB_TOKEN for GitHub API
        INPUT_REPO_NAME: ${{ github.repository }}  # Automatically gets the repository name
      run: python update_readme.py  # Ensure this script is in the correct path

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"  # Set the email for the commit
        git config --local user.name "GitHub Action"  # Set the name for the commit
        git add README.md  # Stage the changes
        git commit -m "Update contributors list in README"  # Commit the changes
        git push  # Push the changes back to the repository
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GITHUB_TOKEN for pushing changes
